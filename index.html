<!DOCTYPE html>
<html>
  <head>
    <title>tic-tac-toe</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1" style="margin-left: 10px"
        >Tic Tac Toe</span
      >
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        style="margin-right: 20px"
        type="submit"
        id="set-name"
      >
        Set Players Name
      </button>
    </nav>
    <div class="container m-0">
      <div
        class="row"
        style="width: 100vw; height: 100vh; background-color: antiquewhite"
      >
        <div
          class="col-sm-3 text-center text-dark align-content-center"
          style="
            background-color: rgb(222, 16, 16);
            font-family: 'Brush Script MT', cursive;
          "
        >
          <h2 id="name1">Player 1</h2>
          <h3>Score:<span id="score1">0</span></h3>
        </div>
        <div class="col-sm-6">
          <h2
            class="text-center"
            style="
              margin-top: 100px;
              font-family: Georgia, 'Times New Roman', Times, serif;
            "
            id="turn"
          >
            Player 1's turn
          </h2>
          <div class="game-container">
            <div class="cell-white cell" id="0"></div>
            <div class="cell-white cell" id="1"></div>
            <div class="cell-white cell" id="2"></div>
            <div class="cell-white cell" id="3"></div>
            <div class="cell-white cell" id="4"></div>
            <div class="cell-white cell" id="5"></div>
            <div class="cell-white cell" id="6"></div>
            <div class="cell-white cell" id="7"></div>
            <div class="cell-white cell" id="8"></div>
          </div>
          <div class="text-center" style="margin-top: 20px">
            <button type="button" class="btn btn-dark" onclick="onPlayAgain()">
              Play Again
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="onReset()"
            >
              Reset
            </button>
          </div>
        </div>
        <div
          class="col-sm-3 text-center text-light align-content-center"
          style="
            background-color: black;
            font-family: 'Brush Script MT', cursive;
          "
        >
          <h2 id="name2">Player 1</h2>
          <h3>Score:<span id="score2">0</span></h3>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="setNameModal"
      tabindex="-1"
      aria-labelledby="setNameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="setNameModalLabel">Set name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="handleFormSubmit(event)">
              <div class="mb-3">
                <label for="player1" class="form-label">Player 1's name</label>
                <input type="text" class="form-control" id="player1" required />
              </div>
              <div class="mb-3">
                <label for="player2" class="form-label">Player 2's name</label>
                <input type="text" class="form-control" id="player2" required />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
